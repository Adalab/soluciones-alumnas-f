<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario con animaciones</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form class="main-form" action="/" method="post">
        <div class="input_email">
            <input class="main-form__input" type="email" name="email" id="email">
            <label class="main-form__label label__email" for="email">Email address</label>
        </div>

        <div class="input__password">
            <input class="main-form__input" type="password" name="password" id="password">
            <label class="main-form__label label__password" for="password">Password</label>
        </div>
    </form>
</body>
</html>

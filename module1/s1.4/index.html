<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="image-container">
                <img class="image" src="https://via.placeholder.com/150" alt="placeholder image">
            </div>
            <div class="text">
                <p class="title">Centro de fisioterapia</p>
                <p class="subtitle">Fisioterapia general</p>
                <span><button class="button button--1">Pedir cita</button>
                    <button class="button button--2">Pedir presupuesto</button>
                </span>
            </div>
        </div>
        <div class="container-right">
            <div class="text-right">
                <div class="links">
                    <a class="link__text link__text--opinions" href="#">24 valoraciones</a>
                    <a class="link__text link__text--comments" href="#">Ver comentarios --></a>
                </div>
                <div class="score">
                    <span class="score__value">8,9</span>
                </div>
            </div>
            <div class="star-icon">
                <i class="far fa-star fa-lg star"></i>
            </div>
        </div>
    </div>
</body>
</html>
